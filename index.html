<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="valores">
            <input class="num1" type="number" placeholder="Digite um valor"><br>
            <input class="num2" type="number" placeholder="Digite um valor"><br>
            <button onclick="somar()">+</button>            Soma: <p class="resSoma"></p><br>
            <button onclick="subtrair()">-</button>            Subtração: <p class="resSubtracao"></p><br>
            <button onclick="multiplicar()">*</button>            Multiplicação: <p class="resMultiplicacao"></p><br>
            <button onclick="dividir()">/</button>            Divisão: <p class="resDivisao"></p><br>

        </div>
        


        <script src="calc.js"></script>
    </body>
</html>
